<p-toast></p-toast>
<div class="screen">
    <div style="width: 100%; padding: 0 50px;">

        <h1>Gesti√≥n de Usuarios</h1>

        <div>

            <p-table [value]="usersData$ | async" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Obra social</th>
                        <th>Especialidad</th>
                        <th style="width: 5rem">Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.healthcare ?? '-' }}</td>
                        <td>{{ user.specialty ?? '-' }}</td>
                        <td *ngIf="user.specialty">
                            <button (click)="handleSetUserStatus(user)" [disabled]="updateUserLoading" pButton>
                                {{user.disabled ? 'Habilitar' : 'Deshabilitar'}}
                                <i *ngIf="updateUserLoading" class="pi pi-spin pi-spinner"></i>
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>


    </div>
</div>
